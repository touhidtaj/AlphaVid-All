<title>Transparent Video (IOS & All) - Clickable</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    display: grid;
    place-items: center;
    background: transparent;
  }

  .video-wrapper {
    position: relative;
    width: 100%;
    max-width: 660px; /* match your 660x440 ratio */
    aspect-ratio: 3/2; /* 660x440 */
    cursor: pointer;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* clickable overlay */
  .video-wrapper a {
    position: absolute;
    inset: 0;
    z-index: 10;
    display: block;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="video-wrapper">
  <video playsinline muted autoplay loop>
    <source type="video/quicktime; codecs=hvc1.1.6.H120.b0" src="video.mov" />
    <source type="video/webm; codecs=vp09.00.41.08" src="video.webm" />
    Your browser does not support HTML5 video.
  </video>
  <a href="https://zaap.bio/TouhidDesign" target="_blank"></a>
</div>

</body>
</html>
